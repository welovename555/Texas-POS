<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEXAS POS - ขายสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div id="app-container" class="flex h-full flex-col lg:flex-row">
        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-white overflow-hidden">
            <header class="flex-shrink-0 bg-white border-b p-4 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">ขายสินค้า</h1>
                    <p id="employee-info" class="text-sm text-gray-500">พนักงาน: กำลังโหลด...</p>
                </div>
                <div id="datetime" class="text-right text-sm text-gray-500"></div>
            </header>
            <div class="flex-1 flex flex-col md:flex-row min-h-0">
                <div class="w-full md:w-3/5 lg:w-2/3 flex flex-col border-r">
                    <div class="p-2 border-b">
                        <input type="text" id="search-product" placeholder="ค้นหาสินค้า..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div id="category-filters" class="flex-shrink-0 p-2 border-b flex items-center space-x-2 overflow-x-auto"></div>
                    <div id="product-list" class="flex-1 p-2 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-5 gap-2 overflow-y-auto custom-scrollbar"></div>
                </div>
                <aside class="w-full md:w-2/5 lg:w-1/3 flex flex-col bg-gray-50">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-bold">รายการสั่งซื้อ</h2>
                    </div>
                    <div id="order-items" class="flex-1 p-2 space-y-2 overflow-y-auto custom-scrollbar">
                       <p id="empty-cart" class="text-center text-gray-400 mt-10">ยังไม่มีรายการ</p>
                    </div>
                    <div class="p-4 border-t bg-white space-y-3">
                        <div class="flex justify-between items-center text-xl font-bold">
                            <span>รวมทั้งหมด:</span>
                            <span id="total-price" class="text-purple-600">฿0.00</span>
                        </div>
                        <button id="checkout-btn" class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 disabled:bg-gray-400">
                            ชำระเงิน
                        </button>
                    </div>
                </aside>
            </div>
        </main>
        <!-- Sidebar -->
        <nav class="w-full lg:w-20 bg-gray-800 text-white flex lg:flex-col justify-around lg:justify-start items-center p-2 lg:py-4 lg:space-y-4">
            <a href="pos.html" class="flex flex-col items-center p-2 rounded-lg bg-purple-600"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span class="text-xs mt-1">ขาย</span></a>
            <a href="report.html" class="flex flex-col items-center p-2 rounded-lg hover:bg-gray-700"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg><span class="text-xs mt-1">รายงาน</span></a>
            <a href="admin.html" id="admin-menu-link" class="hidden flex-col items-center p-2 rounded-lg hover:bg-gray-700"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span class="text-xs mt-1">แอดมิน</span></a>
            <button id="logout-btn" class="flex flex-col items-center p-2 rounded-lg hover:bg-gray-700 lg:mt-auto"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg><span class="text-xs mt-1">ออก</span></button>
        </nav>
    </div>
    <!-- Modals -->
    <div id="payment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 class="text-2xl font-bold mb-4 text-center">ชำระเงิน</h3>
            <div class="space-y-4">
                <div class="text-center"><p class="text-gray-600">ยอดรวมที่ต้องชำระ</p><p id="modal-total" class="text-4xl font-bold text-purple-600">฿0.00</p></div>
                <div id="payment-method-selector"><p class="font-semibold mb-2">เลือกช่องทางชำระเงิน:</p><div class="grid grid-cols-2 gap-4"><button data-method="เงินสด" class="payment-method-btn flex flex-col items-center p-4 border-2 border-gray-300 rounded-lg hover:border-purple-500 hover:bg-purple-50"><svg class="h-8 w-8 text-green-500 mb-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h12v4h-2a2 2 0 00-2-2H4zm0 6a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2v-4a2 2 0 00-2-2H4z" clip-rule="evenodd" /><path d="M9 13a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"/></svg><span>เงินสด</span></button><button data-method="โอน" class="payment-method-btn flex flex-col items-center p-4 border-2 border-gray-300 rounded-lg hover:border-purple-500 hover:bg-purple-50"><svg class="h-8 w-8 text-blue-500 mb-1" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.518.759a1.037 1.037 0 00-.54 1.06l.74 4.435a1 1 0 01.986.836H3a1 1 0 01-1-1V3z" /><path d="M15 3a1 1 0 011-1h2a1 1 0 011 1v14a1 1 0 01-1 1h-2a1 1 0 01-1-1V3zM8 3a1 1 0 011-1h2a1 1 0 011 1v14a1 1 0 01-1 1h-2a1 1 0 01-1-1V3z" /></svg><span>โอน</span></button></div></div>
                <div id="cash-payment-section" class="hidden"><label for="received-amount" class="font-semibold">รับเงินมา:</label><input type="number" id="received-amount" class="w-full text-center text-xl p-2 border-2 rounded-lg mt-1" placeholder="0.00"><p class="text-center mt-2 text-lg">เงินทอน: <span id="change-amount" class="font-bold">฿0.00</span></p></div>
            </div>
            <div class="mt-6 flex gap-4"><button id="cancel-payment-btn" class="w-full py-2 bg-gray-200 rounded-lg">ยกเลิก</button><button id="confirm-payment-btn" class="w-full py-2 bg-green-500 text-white rounded-lg disabled:bg-gray-400">ยืนยันการชำระเงิน</button></div>
        </div>
    </div>
    <div id="success-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4"><div class="bg-white rounded-lg p-8 text-center"><svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><h3 class="text-2xl font-bold">บันทึกการขายสำเร็จ!</h3><p id="success-change-info" class="text-xl mt-2"></p></div></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/pos.js"></script>
</body>
</html>
